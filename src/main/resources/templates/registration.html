<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<body>
<div th:replace="fragments :: navbar"></div>
<a href="todos"> Go back </a>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
<!--                <div class="form-group">-->
<!--                    <div class="col-sm-9">-->
<!--                        <input type="text" th:field="*{email}" placeholder="Email"-->
<!--                               class="form-control"/> <label-->
<!--                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
<!--                            class="validation-message"></label>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{first_name}" placeholder="First Name"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{last_name}" placeholder="Last Name"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" placeholder="User Name"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
