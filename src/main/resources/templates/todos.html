<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <title>Todos</title>
</head>
<body>
<div>
    <h2>Spring Boot Crud System</h2>
    <a th:href="@{'/new'}" class="btn btn-primary">Add new</a>

    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Mobile</th>
                    <th>Salary</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listemployee}">
                    <td th:text="${employee.id}">Employee ID</td>
                    <td th:text="${employee.ename}">Employee Name</td>
                    <td th:text="${employee.mobile}">Mobile</td>
                    <td th:text="${employee.salary}">Salary</td>
                    <td>
                        <a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>


        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
